<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>하나카드 모바일 다이렉트 고객센터</title>

    <meta charset="euc-kr" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- favicon -->
    <link rel="icon" href="./assets/images/common/favicon.ico" type="image/x-icon" />
    <!-- //favicon -->

    <!-- style -->
    <link type="text/css" rel="stylesheet" href="./assets/css/swiper.min.css" />
    <link type="text/css" rel="stylesheet" href="./assets/css/common.css" />
    <link type="text/css" rel="stylesheet" href="./assets/css/ui-style.css" />
    <!-- //style -->
  </head>
  <body>
    <a href="" data-layer-open="layer-store-approval-request-error">승인 거절 안내</a>

    <!-- layer: 승인 거절 안내 -->
    <div class="layer-wrap layer-alert layer-store-approval-request-error" data-layer="layer-store-approval-request-error">
      <div class="layer-container">
        <section class="ui-alert">
          <div class="ui-alert__head">
            <div class="ui-alert-header">
              <h2 class="ui-alert-header__title">승인 거절 안내</h2>
            </div>
          </div>
          <div class="ui-alert__body">
            <div class="ui-alert__body-inner">
              <p class="contents-text">
                <strong>요청하신 카드승인이 거절되었습니다.</strong>
              </p>
              <ul class="dot-list dot-list--medium dot-list--primary-color">
                <li class="dot-list__item">거절 사유 : <span class="color-violet">‘에러 메시지 리스트 별도 전달’</span></li>
              </ul>
              <p class="ui-alert-message">
                ‘다른 카드로 승인요청’ 하시거나,<br />
                ‘전화상담’ 또는 ‘채팅상담’ 서비스를<br />
                <!-- 2021.04.01 : mod : 띄어쓰기 수정 -->
                이용해 주시기 바랍니다.
                <!-- //2021.04.01 : mod : 띄어쓰기 수정 -->
              </p>
            </div>
          </div>
          <div class="ui-alert__foot">
            <div class="ui-buttons">
              <ul class="ui-buttons__list">
                <li class="ui-buttons__item">
                  <button type="button" class="ui-button ui-basic-button ui-basic-button--regular">전화 상담</button>
                </li>
                <li class="ui-buttons__item">
                  <button type="button" class="ui-button ui-basic-button ui-basic-button--regular">채팅 상담</button>
                </li>
              </ul>
            </div>
            <div class="ui-buttons">
              <ul class="ui-buttons__list">
                <li class="ui-buttons__item">
                  <button type="button" class="ui-button ui-basic-button ui-basic-button--regular ui-basic-button--quaternary">다른 카드로 승인요청</button>
                </li>
              </ul>
            </div>
          </div>
        </section>
      </div>
    </div>
    <!-- //layer: 승인 거절 안내 -->

    <!-- script -->
    <script type="text/javascript" src="./assets/js/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="./assets/js/swiper.min.js"></script>
    <script type="text/javascript" src="./assets/js/ui-script.js"></script>
    <script type="text/javascript">
      // 퍼블리셔 테스트 소스 입니다. 운영엔 반영하지 말아주세요.
      $(function () {
        uiJSLayer.open('layer-store-approval-request-error');
      });
    </script>
    <!-- //script -->
  </body>
</html>
