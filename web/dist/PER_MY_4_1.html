<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>하나카드 모바일 다이렉트 고객센터</title>

    <meta charset="euc-kr" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- favicon -->
    <link rel="icon" href="./assets/images/common/favicon.ico" type="image/x-icon" />
    <!-- //favicon -->

    <!-- style -->
    <link type="text/css" rel="stylesheet" href="./assets/css/swiper.min.css" />
    <link type="text/css" rel="stylesheet" href="./assets/css/common.css" />
    <link type="text/css" rel="stylesheet" href="./assets/css/ui-style.css" />
    <!-- //style -->
  </head>
  <body>
    <a href="" data-layer-open="layer-alert">결제정보 통합 안내</a>

    <!-- layer: 얼럿형 -->
    <div class="layer-wrap layer-alert" data-layer="layer-alert">
      <div class="layer-container">
        <section class="ui-alert">
          <div class="ui-alert__head">
            <div class="ui-alert-header">
              <h2 class="ui-alert-header__title">결제정보 통합 안내</h2>
            </div>
          </div>
          <div class="ui-alert__body">
            <div class="ui-alert__body-inner">
              <p class="ui-alert-message">
                고객님께서는<br />
                [하나카드1], [외환카드10]<br />
                결제정보를 동시 보유한 중복고객입니다.<br /><br />

                결제계좌 변경은, 결제정보 통합 후 가능하며<br /><br />

                <span class="color-violet">
                  결제정보를 통합하거나 통합하지 않은 상태에서<br />
                  결제계좌 변경을 원하시면
                </span>
                <br />
                <!-- 2021.05.04 : mod : 아이콘 추가 -->
                화면 우측 하단 플로팅 버튼 ( <span class="guide-quick-menu-icon"></span> ) 을 선택하여<br />
                <!-- //2021.05.04 : mod : 아이콘 추가 -->
                <!-- 2021.04.01 : mod : 문구 수정 (상담사 -> 상담원) -->
                상담원을 통해 문의해 주시기 바랍니다.
                <!-- //2021.04.01 : mod : 문구 수정 (상담사 -> 상담원) -->
              </p>
            </div>
          </div>
          <div class="ui-alert__foot">
            <div class="ui-buttons">
              <ul class="ui-buttons__list">
                <li class="ui-buttons__item">
                  <button type="button" class="ui-button ui-basic-button ui-basic-button--regular" data-role="layerClose">확인</button>
                </li>
              </ul>
            </div>
          </div>
        </section>
      </div>
    </div>
    <!-- //layer: 얼럿형 -->

    <!-- script -->
    <script type="text/javascript" src="./assets/js/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="./assets/js/swiper.min.js"></script>
    <script type="text/javascript" src="./assets/js/ui-script.js"></script>
    <script type="text/javascript">
      // 퍼블리셔 테스트 소스 입니다. 운영엔 반영하지 말아주세요.
      $(function () {
        uiJSLayer.open('layer-alert');
      });
    </script>
    <!-- //script -->
  </body>
</html>
