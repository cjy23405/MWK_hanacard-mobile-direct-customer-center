<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>하나카드 모바일 다이렉트 고객센터</title>

    <meta charset="euc-kr" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- favicon -->
    <link rel="icon" href="./assets/images/common/favicon.ico" type="image/x-icon" />
    <!-- //favicon -->

    <!-- style -->
    <link type="text/css" rel="stylesheet" href="./assets/css/swiper.min.css" />
    <link type="text/css" rel="stylesheet" href="./assets/css/common.css" />
    <link type="text/css" rel="stylesheet" href="./assets/css/ui-style.css" />
    <!-- //style -->
  </head>
  <body>
    <a href="" data-layer-open="layer-not-service-time-immediate-payment">즉시결제 서비스 이용불가</a>

    <!-- layer: 즉시결제 서비스 이용불가 -->
    <div class="layer-wrap layer-not-service-time-immediate-payment" data-layer="layer-not-service-time-immediate-payment">
      <div class="layer-container">
        <section class="ui-alert">
          <div class="ui-alert__head">
            <div class="ui-alert-header">
              <h2 class="ui-alert-header__title">즉시결제 서비스 이용불가</h2>
              <button type="button" class="ui-button ui-alert-header__close" data-role="layerClose">
                <span class="for-a11y">레이어 닫기</span>
              </button>
            </div>
          </div>
          <div class="ui-alert__body">
            <div class="ui-alert__body-inner">
              <p class="ui-alert-message">
                <strong>
                  죄송합니다.<br />
                  즉시결제 서비스 이용시간이 아닙니다.
                </strong>
              </p>
              <ul class="dot-list dot-list--medium">
                <!-- 2021.04.01 : mod : 시간 표기 법 수정 -->
                <li class="dot-list__item">즉시출금 가능시간 : 6:00~23:30</li>
                <li class="dot-list__item">가상계좌 예약시간 : 6:00~23:30</li>
                <!-- //2021.04.01 : mod : 시간 표기 법 수정 -->
              </ul>
              <p class="ui-alert-message">※ 은행별 즉시출금 가능시간을 참고 바랍니다.</p>
            </div>
          </div>
          <div class="ui-alert__foot">
            <div class="ui-buttons">
              <ul class="ui-buttons__list">
                <li class="ui-buttons__item">
                  <button type="button" class="ui-button ui-basic-button ui-basic-button--regular">확인</button>
                </li>
              </ul>
            </div>
          </div>
        </section>
      </div>
    </div>
    <!-- //layer: 즉시결제 서비스 이용불가 -->

    <!-- script -->
    <script type="text/javascript" src="./assets/js/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="./assets/js/swiper.min.js"></script>
    <script type="text/javascript" src="./assets/js/ui-script.js"></script>
    <script type="text/javascript">
      // 퍼블리셔 테스트 소스 입니다. 운영엔 반영하지 말아주세요.
      $(function () {
        uiJSLayer.open('layer-not-service-time-immediate-payment');
      });
    </script>
    <!-- //script -->
  </body>
</html>
