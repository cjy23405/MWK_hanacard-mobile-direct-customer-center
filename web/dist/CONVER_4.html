<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>하나카드 모바일 다이렉트 고객센터</title>

    <meta charset="euc-kr" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- favicon -->
    <link rel="icon" href="./assets/images/common/favicon.ico" type="image/x-icon" />
    <!-- //favicon -->

    <!-- style -->
    <link type="text/css" rel="stylesheet" href="./assets/css/swiper.min.css" />
    <link type="text/css" rel="stylesheet" href="./assets/css/common.css" />
    <link type="text/css" rel="stylesheet" href="./assets/css/ui-style.css" />
    <!-- //style -->
  </head>
  <body>
    <a href="" data-layer-open="layer-call-set-up-delay">상담원 연결 지연 안내</a>

    <!-- layer: 상담원 연결 지연 안내 -->
    <div class="layer-wrap layer-alert layer-call-set-up-delay" data-layer="layer-call-set-up-delay">
      <div class="layer-container">
        <section class="ui-alert">
          <div class="ui-alert__head">
            <div class="ui-alert-header">
              <h2 class="ui-alert-header__title">상담원 연결 지연 안내</h2>
            </div>
          </div>
          <div class="ui-alert__body">
            <div class="ui-alert__body-inner">
              <div class="call-transfer-alert-icon call-transfer-alert-icon--call-set-up-delay"></div>
              <p class="contents-text"><strong>모든 상담원이 통화중입니다.</strong></p>
              <p class="ui-alert-message">
                ‘상담원 연결 대기’를 선택하시거나<br />
                다이렉트 고객센터에서 원하시는<br />
                <!-- 2021.03.31 : mod : 띄어쓰기 수정 -->
                서비스를 검색하여 이용해 보세요.
                <!-- //2021.03.31 : mod : 띄어쓰기 수정 -->
              </p>
            </div>
          </div>
          <div class="ui-alert__foot">
            <div class="ui-buttons ui-buttons--full">
              <ul class="ui-buttons__list">
                <li class="ui-buttons__item">
                  <a href="" class="ui-basic-button ui-basic-button--regular ui-basic-button--quaternary">다이렉트 고객센터 계속 이용</a>
                </li>
                <li class="ui-buttons__item">
                  <a href="" class="ui-basic-button ui-basic-button--regular">메뉴 검색</a>
                </li>
              </ul>
            </div>
            <div class="call-transfer-alert-bottom-link">
              <a href="" class="arrow-link">상담원 연결 대기</a>
            </div>
          </div>
        </section>
      </div>
    </div>
    <!-- //layer: 상담원 연결 지연 안내 -->

    <!-- script -->
    <script type="text/javascript" src="./assets/js/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="./assets/js/swiper.min.js"></script>
    <script type="text/javascript" src="./assets/js/ui-script.js"></script>
    <script type="text/javascript">
      // 퍼블리셔 테스트 소스 입니다. 운영엔 반영하지 말아주세요.
      $(function () {
        uiJSLayer.open('layer-call-set-up-delay');
      });
    </script>
    <!-- //script -->
  </body>
</html>
