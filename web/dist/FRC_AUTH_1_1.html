<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>하나카드 모바일 다이렉트 고객센터</title>

    <meta charset="euc-kr" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- favicon -->
    <link rel="icon" href="./assets/images/common/favicon.ico" type="image/x-icon" />
    <!-- //favicon -->

    <!-- style -->
    <link type="text/css" rel="stylesheet" href="./assets/css/swiper.min.css" />
    <link type="text/css" rel="stylesheet" href="./assets/css/common.css" />
    <link type="text/css" rel="stylesheet" href="./assets/css/ui-style.css" />
    <!-- //style -->
  </head>
  <body>
    <a href="" data-layer-open="layer-store-approval-request-check">승인요청 정보 확인</a>

    <!-- layer: 승인요청 정보 확인 -->
    <div class="layer-wrap layer-alert layer-store-approval-request-check" data-layer="layer-store-approval-request-check">
      <div class="layer-container">
        <section class="ui-alert">
          <div class="ui-alert__head">
            <div class="ui-alert-header">
              <h2 class="ui-alert-header__title">승인요청 정보 확인</h2>
            </div>
          </div>
          <div class="ui-alert__body ui-alert__body--scroll">
            <div class="ui-alert__body-inner">
              <section class="primary-section primary-section--popup">
                <div class="primary-section__head">
                  <h3 class="primary-section__title">가맹점 정보</h3>
                </div>
                <div class="primary-section__body">
                  <div class="primary-table">
                    <table>
                      <tbody>
                        <tr>
                          <th>가맹점명</th>
                          <td>GS25 편의점 청라국제도 시점</td>
                        </tr>
                        <tr>
                          <th>가맹점번호</th>
                          <td>00-987654321</td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </section>
              <section class="primary-section primary-section--popup">
                <div class="primary-section__head">
                  <h3 class="primary-section__title">입력 정보</h3>
                </div>
                <div class="primary-section__body">
                  <div class="input-row">
                    <div class="primary-table">
                      <table>
                        <tbody>
                          <tr>
                            <th>카드구분</th>
                            <td>국내카드</td>
                          </tr>
                          <tr>
                            <th>카드번호</th>
                            <td>4021-75**-****-0453</td>
                          </tr>
                          <tr>
                            <th>유효기간</th>
                            <td>00월 / 00년</td>
                          </tr>
                          <tr>
                            <th>판매금액</th>
                            <td>9,999,999 원</td>
                          </tr>
                          <tr>
                            <th>할부구분</th>
                            <td>일시불</td>
                          </tr>
                        </tbody>
                      </table>
                    </div>
                  </div>
                  <div class="input-row">
                    <p class="symbol-text">
                      <span class="symbol-text__symbol">※</span>
                      <span class="symbol-text__text">다음 버튼을 선택하시면 입력하신 정보로 카드 승인 요청을 진행합니다.</span>
                    </p>
                  </div>
                </div>
              </section>
            </div>
          </div>
          <div class="ui-alert__foot">
            <div class="ui-buttons">
              <ul class="ui-buttons__list">
                <li class="ui-buttons__item">
                  <button type="button" class="ui-button ui-basic-button ui-basic-button--regular ui-basic-button--secondary">다시 입력</button>
                </li>
                <li class="ui-buttons__item">
                  <button type="button" class="ui-button ui-basic-button ui-basic-button--regular">다음</button>
                </li>
              </ul>
            </div>
          </div>
        </section>
      </div>
    </div>
    <!-- //layer: 승인요청 정보 확인 -->

    <!-- script -->
    <script type="text/javascript" src="./assets/js/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="./assets/js/swiper.min.js"></script>
    <script type="text/javascript" src="./assets/js/ui-script.js"></script>
    <script type="text/javascript">
      // 퍼블리셔 테스트 소스 입니다. 운영엔 반영하지 말아주세요.
      $(function () {
        uiJSLayer.open('layer-store-approval-request-check');
      });
    </script>
    <!-- //script -->
  </body>
</html>
