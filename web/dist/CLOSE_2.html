<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>하나카드 모바일 다이렉트 고객센터</title>

    <meta charset="euc-kr" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- favicon -->
    <link rel="icon" href="./assets/images/common/favicon.ico" type="image/x-icon" />
    <!-- //favicon -->

    <!-- style -->
    <link type="text/css" rel="stylesheet" href="./assets/css/swiper.min.css" />
    <link type="text/css" rel="stylesheet" href="./assets/css/common.css" />
    <link type="text/css" rel="stylesheet" href="./assets/css/ui-style.css" />
    <!-- //style -->
  </head>
  <body>
    <div id="wrap">
      <div class="layout-wrap">
        <div class="contents-wrap contents-wrap--end">
          <div class="intro-head intro-head--select">
            <p class="intro-head__hello">
              다이렉트 고객센터가<br />
              종료 되었습니다.
            </p>
          </div>
          <div class="intro-select">
            <ul class="intro-select__list">
              <li class="intro-select__item intro-select__item--app-download">
                <a href="" class="intro-select__link">
                  <strong class="intro-select__name">하나카드 앱 다운로드</strong>
                  <span class="intro-select__text">더 유용하고, 더 편리해진 하나카드 앱을 만나보세요.</span>
                </a>
              </li>
              <li class="intro-select__item intro-select__item--hanacard-home">
                <a href="" class="intro-select__link">
                  <strong class="intro-select__name">하나카드 홈페이지</strong>
                  <span class="intro-select__text">앱 설치가 어려우시다면 하나카드 홈페이지를 이용해보세요.</span>
                </a>
              </li>
              <li class="intro-select__item intro-select__item--ars">
                <a href="" class="intro-select__link">
                  <strong class="intro-select__name">음성 ARS 이용</strong>
                  <span class="intro-select__text">음성 안내를 듣고 카드 서비스를 이용할 수 있는 ‘음성 ARS’ 입니다.</span>
                </a>
              </li>
              <!-- 2021.04.02 : add : 카카오톡 채널 추가 -->
              <li class="intro-select__item intro-select__item--kakao-talk-ch">
                <a href="" class="intro-select__link">
                  <strong class="intro-select__name">하나카드 카카오톡채널</strong>
                  <span class="intro-select__text">다양한 소식과 혜택/정보를 안내해드리는 공식 채널입니다.</span>
                </a>
              </li>
              <!-- //2021.04.02 : add : 카카오톡 채널 추가 -->
            </ul>
          </div>
        </div>
      </div>
    </div>

    <!-- script -->
    <script type="text/javascript" src="./assets/js/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="./assets/js/swiper.min.js"></script>
    <script type="text/javascript" src="./assets/js/ui-script.js"></script>
    <!-- //script -->
  </body>
</html>
