<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>하나카드 모바일 다이렉트 고객센터</title>

    <meta charset="euc-kr" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- favicon -->
    <link rel="icon" href="./assets/images/common/favicon.ico" type="image/x-icon" />
    <!-- //favicon -->

    <!-- style -->
    <link type="text/css" rel="stylesheet" href="./assets/css/swiper.min.css" />
    <link type="text/css" rel="stylesheet" href="./assets/css/common.css" />
    <link type="text/css" rel="stylesheet" href="./assets/css/ui-style.css" />
    <!-- //style -->
  </head>
  <body>
    <a href="" data-layer-open="layer-long-loan-empty-address">주소 미등록 상태 안내</a>

    <!-- layer: 주소 미등록 상태 안내 -->
    <div class="layer-wrap layer-alert" data-layer="layer-long-loan-empty-address">
      <div class="layer-container">
        <section class="ui-alert">
          <div class="ui-alert__head">
            <div class="ui-alert-header">
              <h2 class="ui-alert-header__title">주소 미등록 상태 안내</h2>
            </div>
          </div>
          <div class="ui-alert__body">
            <div class="ui-alert__body-inner">
              <!-- 2021.03.16 : mod : html 변경 -->
              <p class="ui-alert-message">
                현재 주소 정보가 등록되어 있지 않습니다.<br />
                주소 등록 후 장기카드대출(카드론) 신청이<br />
                가능합니다.
              </p>
              <!-- //2021.03.16 : mod : html 변경 -->
              <p class="ui-alert-message">
                <span class="color-violet">
                  ※ 현재는 ‘우편 대출 안내장 수령 여부’를<br />
                  [아니요] 선택 시 진행 가능합니다.
                </span>
              </p>
            </div>
          </div>
          <div class="ui-alert__foot">
            <div class="ui-buttons">
              <ul class="ui-buttons__list">
                <li class="ui-buttons__item">
                  <button type="button" class="ui-button ui-basic-button ui-basic-button--regular ui-basic-button--secondary" data-role="layerClose">닫기</button>
                </li>
                <li class="ui-buttons__item">
                  <a href="" class="ui-basic-button ui-basic-button--regular">개인정보 변경</a>
                </li>
              </ul>
            </div>
          </div>
        </section>
      </div>
    </div>
    <!-- //layer: 주소 미등록 상태 안내 -->

    <!-- script -->
    <script type="text/javascript" src="./assets/js/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="./assets/js/swiper.min.js"></script>
    <script type="text/javascript" src="./assets/js/ui-script.js"></script>
    <script type="text/javascript">
      // 퍼블리셔 테스트 소스 입니다. 운영엔 반영하지 말아주세요.
      $(function () {
        uiJSLayer.open('layer-long-loan-empty-address');
      });
    </script>
    <!-- //script -->
  </body>
</html>
