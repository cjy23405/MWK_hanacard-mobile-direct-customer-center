<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>하나카드 모바일 다이렉트 고객센터</title>

    <meta charset="euc-kr" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- favicon -->
    <link rel="icon" href="../../assets/images/common/favicon.ico" type="image/x-icon" />
    <!-- //favicon -->

    <!-- style -->
    <link type="text/css" rel="stylesheet" href="../../assets/css/swiper.min.css" />
    <link type="text/css" rel="stylesheet" href="../../assets/css/common.css" />
    <link type="text/css" rel="stylesheet" href="../../assets/css/ui-style.css" />
    <!-- //style -->
  </head>
  <body>
    <a href="" data-layer-open="layer-event">이벤트 안내</a>

    <!-- layer: 이벤트 안내 -->
    <div class="layer-wrap layer-alert layer-event" data-layer="layer-event">
      <div class="layer-container">
        <section class="ui-alert">
          <div class="ui-alert__head">
            <div class="ui-alert-header">
              <h2 class="ui-alert-header__title">이벤트 안내</h2>
            </div>
          </div>
          <div class="ui-alert__body ui-alert__body--scroll">
            <div class="ui-alert__body-inner">
              <img src="../../assets/images/event/open-event/open-event-2.png" alt="" class="layer-event-image" />
              <div class="gray-box gray-box--in-contents">
                <section class="primary-section primary-section--popup">
                  <div class="primary-section__head">
                    <h3 class="primary-section__title">이벤트 유의사항</h3>
                  </div>
                  <div class="primary-section__body">
                    <ul class="dot-list">
                      <li class="dot-list__item">해당 이벤트는 하나카드 및 제휴사의 사정에 따라 변경되거나 조기 중단될 수 있습니다.</li>
                      <li class="dot-list__item">비정상적인 방법으로 참여 시 이벤트 당첨자에서 제외되거나 당첨이 취소될 수 있습니다.</li>
                      <li class="dot-list__item">경품은 7월 8일 기준 하나카드에 등록된 고객님의 휴대폰번호로 7월 9일 발송될 예정입니다.</li>
                    </ul>
                  </div>
                </section>
              </div>
            </div>
          </div>
          <div class="ui-alert__foot">
            <div class="ui-buttons">
              <ul class="ui-buttons__list">
                <li class="ui-buttons__item">
                  <button type="button" class="ui-button ui-basic-button ui-basic-button--regular ui-basic-button--secondary" data-role="layerClose">닫기</button>
                </li>
                <li class="ui-buttons__item">
                  <button type="button" class="ui-button ui-basic-button ui-basic-button--regular">신청하기</button>
                </li>
              </ul>
            </div>
          </div>
          <div class="ui-alert__tail">
            <button type="button" class="ui-button today-close-button" data-role="layerClose">오늘 하루 열지않기</button>
          </div>
        </section>
      </div>
    </div>
    <!-- //layer: 이벤트 안내 -->

    <!-- script -->
    <script type="text/javascript" src="../../assets/js/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="../../assets/js/swiper.min.js"></script>
    <script type="text/javascript" src="../../assets/js/ui-script.js"></script>
    <script type="text/javascript">
      // 퍼블리셔 테스트 소스 입니다. 운영엔 반영하지 말아주세요.
      $(function () {
        uiJSLayer.open('layer-event');
      });
    </script>
    <!-- //script -->
  </body>
</html>
