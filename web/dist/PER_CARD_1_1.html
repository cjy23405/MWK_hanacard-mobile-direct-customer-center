<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>하나카드 모바일 다이렉트 고객센터</title>

    <meta charset="euc-kr" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- favicon -->
    <link rel="icon" href="./assets/images/common/favicon.ico" type="image/x-icon" />
    <!-- //favicon -->

    <!-- style -->
    <link type="text/css" rel="stylesheet" href="./assets/css/swiper.min.css" />
    <link type="text/css" rel="stylesheet" href="./assets/css/common.css" />
    <link type="text/css" rel="stylesheet" href="./assets/css/ui-style.css" />
    <!-- //style -->
  </head>
  <body>
    <a href="" data-layer-open="layer-approval-slip">하나카드 승인전표</a>

    <!-- layer: 하나카드 승인전표 -->
    <div class="layer-wrap layer-alert layer-approval-slip" data-layer="layer-approval-slip">
      <div class="layer-container">
        <section class="ui-alert">
          <div class="ui-alert__head">
            <div class="ui-alert-header">
              <h2 class="ui-alert-header__title">하나카드 승인전표</h2>
            </div>
          </div>
          <div class="ui-alert__body ui-alert__body--scroll">
            <div class="ui-alert__body-inner">
              <div class="roller-box">
                <div class="roller-box__item">
                  <dl class="form-item form-item--justify-medium form-item--only-text">
                    <dt class="form-item__key">카드번호</dt>
                    <dd class="form-item__val">
                      <div class="form-item__text">1234-56**-***-7890</div>
                    </dd>
                  </dl>
                  <dl class="form-item form-item--justify-medium form-item--only-text">
                    <dt class="form-item__key">거래유형</dt>
                    <dd class="form-item__val">
                      <div class="form-item__text">국내일반</div>
                    </dd>
                  </dl>
                  <dl class="form-item form-item--justify-medium form-item--only-text">
                    <dt class="form-item__key">거래일시</dt>
                    <dd class="form-item__val">
                      <div class="form-item__text">2021.02.04 09:24:24</div>
                    </dd>
                  </dl>
                  <dl class="form-item form-item--justify-medium form-item--only-text">
                    <dt class="form-item__key">취소일시</dt>
                    <dd class="form-item__val">
                      <div class="form-item__text">-</div>
                    </dd>
                  </dl>
                  <dl class="form-item form-item--justify-medium form-item--only-text">
                    <dt class="form-item__key">승인번호</dt>
                    <dd class="form-item__val">
                      <div class="form-item__text">12345678</div>
                    </dd>
                  </dl>
                </div>
                <div class="roller-box__item">
                  <dl class="form-item form-item--justify-medium form-item--only-text">
                    <dt class="form-item__key">
                      승인금액<br />
                      (공급가액)
                    </dt>
                    <dd class="form-item__val">
                      <div class="form-item__text"><strong class="color-violet">12,300</strong> 원</div>
                    </dd>
                  </dl>
                  <dl class="form-item form-item--justify-medium form-item--only-text">
                    <dt class="form-item__key">매입금액</dt>
                    <dd class="form-item__val">
                      <div class="form-item__text">12,300 원</div>
                    </dd>
                  </dl>
                  <dl class="form-item form-item--justify-medium form-item--only-text">
                    <dt class="form-item__key">부가세</dt>
                    <dd class="form-item__val">
                      <div class="form-item__text">1,118 원</div>
                    </dd>
                  </dl>
                  <dl class="form-item form-item--justify-medium form-item--only-text">
                    <dt class="form-item__key">봉사료</dt>
                    <dd class="form-item__val">
                      <div class="form-item__text">0 원</div>
                    </dd>
                  </dl>
                </div>
                <!-- 2021.02.25 : add : 누락 정보 추가 -->
                <div class="roller-box__item">
                  <dl class="form-item form-item--justify-medium form-item--only-text">
                    <dt class="form-item__key">가맹점명</dt>
                    <dd class="form-item__val">
                      <div class="form-item__text">스타벅스커피코리아</div>
                    </dd>
                  </dl>
                  <dl class="form-item form-item--justify-medium form-item--only-text">
                    <dt class="form-item__key">업종</dt>
                    <dd class="form-item__val">
                      <div class="form-item__text">커피전문점</div>
                    </dd>
                  </dl>
                  <dl class="form-item form-item--justify-medium form-item--only-text">
                    <dt class="form-item__key">가맹점번호</dt>
                    <dd class="form-item__val">
                      <div class="form-item__text">12345678912</div>
                    </dd>
                  </dl>
                  <dl class="form-item form-item--justify-medium form-item--only-text">
                    <dt class="form-item__key">가맹점전화번호</dt>
                    <dd class="form-item__val">
                      <div class="form-item__text">02)1234-5678</div>
                    </dd>
                  </dl>
                  <dl class="form-item form-item--justify-medium form-item--only-text">
                    <dt class="form-item__key">가맹점주소</dt>
                    <dd class="form-item__val">
                      <div class="form-item__text">(012-34) 서울 중구 소공로112 (소공동)</div>
                    </dd>
                  </dl>
                  <dl class="form-item form-item--justify-medium form-item--only-text">
                    <dt class="form-item__key">사업자등록번호</dt>
                    <dd class="form-item__val">
                      <div class="form-item__text">123-45-67890</div>
                    </dd>
                  </dl>
                </div>
                <!-- //2021.02.25 : add : 누락 정보 추가 -->
              </div>
            </div>
          </div>
          <div class="ui-alert__foot">
            <div class="ui-buttons">
              <ul class="ui-buttons__list">
                <li class="ui-buttons__item">
                  <button type="button" class="ui-button ui-basic-button ui-basic-button--regular" data-role="layerClose">확인</button>
                </li>
              </ul>
            </div>
          </div>
        </section>
      </div>
    </div>
    <!-- //layer: 하나카드 승인전표 -->

    <!-- script -->
    <script type="text/javascript" src="./assets/js/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="./assets/js/swiper.min.js"></script>
    <script type="text/javascript" src="./assets/js/ui-script.js"></script>
    <script type="text/javascript">
      // 퍼블리셔 테스트 소스 입니다. 운영엔 반영하지 말아주세요.
      $(function () {
        uiJSLayer.open('layer-approval-slip');
      });
    </script>
    <!-- //script -->
  </body>
</html>
