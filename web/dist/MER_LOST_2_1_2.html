<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>하나카드 모바일 다이렉트 고객센터</title>

    <meta charset="euc-kr" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- favicon -->
    <link rel="icon" href="./assets/images/common/favicon.ico" type="image/x-icon" />
    <!-- //favicon -->

    <!-- style -->
    <link type="text/css" rel="stylesheet" href="./assets/css/swiper.min.css" />
    <link type="text/css" rel="stylesheet" href="./assets/css/common.css" />
    <link type="text/css" rel="stylesheet" href="./assets/css/ui-style.css" />
    <!-- //style -->
  </head>
  <body>
    <a href="" data-layer-open="layer-report-missing-other-companies-guide">타사카드 일괄 분실신고 안내</a>

    <!-- layer: 얼럿형 -->
    <div class="layer-wrap layer-alert layer-report-missing-other-companies-guide" data-layer="layer-report-missing-other-companies-guide">
      <div class="layer-container">
        <section class="ui-alert">
          <div class="ui-alert__head">
            <div class="ui-alert-header">
              <h2 class="ui-alert-header__title">타사카드 일괄 분실신고 안내</h2>
              <button type="button" class="ui-button ui-alert-header__close" data-role="layerClose">
                <span class="for-a11y">레이어 닫기</span>
              </button>
            </div>
          </div>
          <div class="ui-alert__body">
            <div class="ui-alert__body-inner">
              <p class="ui-alert-message">
                타사카드 분실신고로 이동하시겠습니까?<br /><br />

                <!-- 2021.04.01 : mod : 띄어쓰기 수정 -->
                타사카드도 함께 분실한 경우,<br />
                <!-- //2021.04.01 : mod : 띄어쓰기 수정 -->
                타사카드 분실신고를 신청하실 수 있습니다.
              </p>
              <div class="gray-box gray-box--in-contents">
                <p class="basic-text color-blue-gray align-center">
                  “<span class="color-violet">취소</span>”선택 시 재등록 불가하며<br />
                  해당 카드사에 직접 신고하셔야 합니다.
                </p>
              </div>
            </div>
          </div>
          <div class="ui-alert__foot">
            <div class="ui-buttons">
              <ul class="ui-buttons__list">
                <li class="ui-buttons__item">
                  <button type="button" class="ui-button ui-basic-button ui-basic-button--regular ui-basic-button--secondary">취소</button>
                </li>
                <li class="ui-buttons__item">
                  <!-- 2021.02.18 : mod : 문구 변경 -->
                  <button type="button" class="ui-button ui-basic-button ui-basic-button--regular">신청</button>
                  <!-- //2021.02.18 : mod : 문구 변경 -->
                </li>
              </ul>
            </div>
          </div>
        </section>
      </div>
    </div>
    <!-- //layer: 얼럿형 -->

    <!-- script -->
    <script type="text/javascript" src="./assets/js/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="./assets/js/swiper.min.js"></script>
    <script type="text/javascript" src="./assets/js/ui-script.js"></script>
    <script type="text/javascript">
      // 퍼블리셔 테스트 소스 입니다. 운영엔 반영하지 말아주세요.
      $(function () {
        uiJSLayer.open('layer-report-missing-other-companies-guide');
      });
    </script>
    <!-- //script -->
  </body>
</html>
