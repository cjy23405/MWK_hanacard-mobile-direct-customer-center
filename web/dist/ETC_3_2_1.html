<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>하나카드 모바일 다이렉트 고객센터</title>

    <meta charset="euc-kr" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- favicon -->
    <link rel="icon" href="./assets/images/common/favicon.ico" type="image/x-icon" />
    <!-- //favicon -->

    <!-- style -->
    <link type="text/css" rel="stylesheet" href="./assets/css/swiper.min.css" />
    <link type="text/css" rel="stylesheet" href="./assets/css/common.css" />
    <link type="text/css" rel="stylesheet" href="./assets/css/ui-style.css" />
    <!-- //style -->
  </head>
  <body>
    <a href="" data-layer-open="layer-booking-complete">상담 예약신청 완료</a>

    <!-- layer: 상담 예약신청 완료 -->
    <div class="layer-wrap layer-alert layer-booking-complete" data-layer="layer-booking-complete">
      <div class="layer-container">
        <section class="ui-alert">
          <div class="ui-alert__head">
            <div class="ui-alert-header">
              <h2 class="ui-alert-header__title">상담 예약신청 완료</h2>
            </div>
          </div>
          <div class="ui-alert__body">
            <div class="ui-alert__body-inner">
              <div class="result-contents result-contents--popup">
                <div class="result-contents__icon"></div>
                <p class="result-contents__title">상담 예약이 완료되었습니다.</p>
                <!-- DD: 업무 시간 내 -->
                <p class="result-contents__message">
                  상담원이 확인 후 순차적으로<br />
                  전화 드리도록 하겠습니다.
                </p>
                <!-- //DD: 업무 시간 내 -->

                <!-- 2021.04.30 : add : 업무 시간 외 케이스 추가 -->
                <!-- DD: 업무 시간 외 -->
                <p class="result-contents__message">
                  상담원이 확인 후 <strong class="color-violet">다음 업무 시간</strong>에<br />
                  순차적으로 전화 드리도록 하겠습니다.
                </p>
                <!-- //DD: 업무 시간 외 -->
                <!-- //2021.04.30 : add : 업무 시간 외 케이스 추가 -->
              </div>
            </div>
          </div>
          <div class="ui-alert__foot">
            <div class="ui-buttons">
              <ul class="ui-buttons__list">
                <li class="ui-buttons__item">
                  <a href="" class="ui-basic-button ui-basic-button--regular">확인</a>
                </li>
              </ul>
            </div>
          </div>
        </section>
      </div>
    </div>
    <!-- //layer: 상담 예약신청 완료 -->

    <!-- script -->
    <script type="text/javascript" src="./assets/js/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="./assets/js/swiper.min.js"></script>
    <script type="text/javascript" src="./assets/js/ui-script.js"></script>
    <script type="text/javascript">
      // 퍼블리셔 테스트 소스 입니다. 운영엔 반영하지 말아주세요.
      $(function () {
        uiJSLayer.open('layer-booking-complete');
      });
    </script>
    <!-- //script -->
  </body>
</html>
