<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>하나카드 모바일 다이렉트 고객센터</title>

    <meta charset="euc-kr" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- favicon -->
    <link rel="icon" href="./assets/images/common/favicon.ico" type="image/x-icon" />
    <!-- //favicon -->

    <!-- style -->
    <link type="text/css" rel="stylesheet" href="./assets/css/swiper.min.css" />
    <link type="text/css" rel="stylesheet" href="./assets/css/common.css" />
    <link type="text/css" rel="stylesheet" href="./assets/css/ui-style.css" />
    <!-- //style -->
  </head>
  <body>
    <a href="" data-layer-open="layer-change-phone">휴대폰번호 변경</a>

    <!-- layer: 휴대폰번호 변경 -->
    <div class="layer-wrap layer-wrap--full layer-change-phone" data-layer="layer-change-phone">
      <div class="layer-container">
        <section class="ui-layer">
          <div class="ui-layer__head">
            <div class="header">
              <h2 class="header__title">
                <span class="header__title__inner">휴대폰번호 변경</span>
              </h2>
              <div class="header__right">
                <button type="button" class="ui-button header__button header__button--close" data-role="layerClose">
                  <span class="for-a11y">레이어 닫기</span>
                </button>
              </div>
            </div>
          </div>
          <div class="ui-layer__body">
            <div class="ui-layer__body-inner">
              <div class="auth-panel auth-panel--phone">
                <section class="primary-section primary-section--inner">
                  <div class="primary-section__head">
                    <h4 class="primary-section__title">통신사 이용약관 동의</h4>
                  </div>
                  <div class="primary-section__body">
                    <div class="agree-form">
                      <div class="agree-form__all">
                        <div class="ui-checkbox-block">
                          <input type="checkbox" class="ui-checkbox" id="phoneAgreeAll" data-checkbox-group="phoneAgree" />
                          <label for="phoneAgreeAll" class="ui-label">
                            <span class="ui-checkbox-object"></span>
                            <span class="ui-label__text">전체동의</span>
                          </label>
                        </div>
                      </div>
                      <ul class="agree-form__list js-ui-accordion">
                        <li class="agree-form__item js-ui-accordion__item">
                          <div class="agree-form__head">
                            <div class="ui-checkbox-block">
                              <input type="checkbox" class="ui-checkbox" id="phoneAgree1" data-checkbox-group-child="phoneAgree" />
                              <label for="phoneAgree1" class="ui-label">
                                <span class="ui-checkbox-object"></span>
                                <span class="ui-label__text">개인정보 제공 및 이용</span>
                              </label>
                            </div>
                            <button type="button" class="ui-button agree-form__opener js-ui-accordion__opener">
                              <span class="for-a11y">
                                상세 내용
                                <span class="open-text">열기</span>
                                <span class="close-text">닫기</span>
                              </span>
                            </button>
                          </div>
                          <div class="agree-form__layer js-ui-accordion__layer">
                            <!-- 2021.04.30 : mod : .agree-form__detail-frame 추가 -->
                            <div class="agree-form__detail-frame">
                              <div class="agree-form__detail">내용내용내용내용내용내용내용내용내용내용내용내용내용내용내용내용내용내용내용내용내용내용내용</div>
                            </div>
                            <!-- //2021.04.30 : mod : .agree-form__detail-frame 추가 -->
                          </div>
                        </li>
                        <li class="agree-form__item js-ui-accordion__item">
                          <div class="agree-form__head">
                            <div class="ui-checkbox-block">
                              <input type="checkbox" class="ui-checkbox" id="phoneAgree2" data-checkbox-group-child="phoneAgree" />
                              <label for="phoneAgree2" class="ui-label">
                                <span class="ui-checkbox-object"></span>
                                <span class="ui-label__text">고유식별 정보처리</span>
                              </label>
                            </div>
                            <button type="button" class="ui-button agree-form__opener js-ui-accordion__opener">
                              <span class="for-a11y">
                                상세 내용
                                <span class="open-text">열기</span>
                                <span class="close-text">닫기</span>
                              </span>
                            </button>
                          </div>
                          <div class="agree-form__layer js-ui-accordion__layer">
                            <!-- 2021.04.30 : mod : .agree-form__detail-frame 추가 -->
                            <div class="agree-form__detail-frame">
                              <div class="agree-form__detail">내용내용내용내용내용내용내용내용내용내용내용내용내용내용내용내용내용내용내용내용내용내용내용</div>
                            </div>
                            <!-- //2021.04.30 : mod : .agree-form__detail-frame 추가 -->
                          </div>
                        </li>
                        <li class="agree-form__item js-ui-accordion__item">
                          <div class="agree-form__head">
                            <div class="ui-checkbox-block">
                              <input type="checkbox" class="ui-checkbox" id="phoneAgree3" data-checkbox-group-child="phoneAgree" />
                              <label for="phoneAgree3" class="ui-label">
                                <span class="ui-checkbox-object"></span>
                                <span class="ui-label__text">통신사 이용약관</span>
                              </label>
                            </div>
                            <button type="button" class="ui-button agree-form__opener js-ui-accordion__opener">
                              <span class="for-a11y">
                                상세 내용
                                <span class="open-text">열기</span>
                                <span class="close-text">닫기</span>
                              </span>
                            </button>
                          </div>
                          <div class="agree-form__layer js-ui-accordion__layer">
                            <!-- 2021.04.30 : mod : .agree-form__detail-frame 추가 -->
                            <div class="agree-form__detail-frame">
                              <div class="agree-form__detail">내용내용내용내용내용내용내용내용내용내용내용내용내용내용내용내용내용내용내용내용내용내용내용</div>
                            </div>
                            <!-- //2021.04.30 : mod : .agree-form__detail-frame 추가 -->
                          </div>
                        </li>
                      </ul>
                    </div>
                  </div>
                </section>

                <div class="box-checkbox box-checkbox--telecom">
                  <ul class="box-checkbox__list">
                    <!-- 2021.02.01 : mod : data-checkbox-tab 속성 제거 -->
                    <li class="box-checkbox__item">
                      <div class="ui-radio-block">
                        <input type="radio" class="ui-radio" name="telecom" id="telecom1" />
                        <label for="telecom1" class="ui-label">
                          <span class="ui-label__text">SKT</span>
                        </label>
                      </div>
                    </li>
                    <li class="box-checkbox__item">
                      <div class="ui-radio-block">
                        <input type="radio" class="ui-radio" name="telecom" id="telecom2" />
                        <label for="telecom2" class="ui-label">
                          <span class="ui-label__text">KT</span>
                        </label>
                      </div>
                    </li>
                    <li class="box-checkbox__item">
                      <div class="ui-radio-block">
                        <input type="radio" class="ui-radio" name="telecom" id="telecom3" />
                        <label for="telecom3" class="ui-label">
                          <span class="ui-label__text">LG U+</span>
                        </label>
                      </div>
                    </li>
                    <li class="box-checkbox__item box-checkbox__item--select box-checkbox__item--resale-phone">
                      <div class="ui-select-block">
                        <select class="ui-select" title="알뜰폰">
                          <option value="" class="js-select-placeholder">알뜰폰선택</option>
                          <option value="">SKT 알뜰폰</option>
                          <option value="">KT 알뜰폰</option>
                          <option value="">LG U+ 알뜰폰</option>
                        </select>
                      </div>
                    </li>
                    <!-- //2021.02.01 : mod : data-checkbox-tab 속성 제거 -->
                  </ul>
                </div>

                <div class="form-row">
                  <div class="form-flex auth-phone-form">
                    <div class="form-flex__cell form-flex__cell--flexible">
                      <div class="all-in-one-phone-input">
                        <div class="ui-select-block">
                          <select class="ui-select" title="국번">
                            <option value="">010</option>
                            <option value="">option 1</option>
                            <option value="">option 2</option>
                            <option value="">option 3</option>
                            <option value="">option 4</option>
                            <option value="">option 5</option>
                          </select>
                        </div>
                        <div class="ui-input-block">
                          <!-- 2021.04.22 : mod : type 속성 변경 및 pattern 속성 추가 -->
                          <input type="number" class="ui-input" title="휴대폰 번호" placeholder="‘-’ 제외하고 입력" pattern="\d*" />
                          <!-- //2021.04.22 : mod : type 속성 변경 및 pattern 속성 추가 -->
                          <button type="button" class="ui-button ui-input-delete">
                            <span class="for-a11y">입력 내용 지우기</span>
                          </button>
                        </div>
                      </div>
                    </div>
                    <div class="form-flex__cell">
                      <button type="button" class="ui-button ui-basic-button ui-basic-button--regular ui-basic-button--quaternary auth-phone-form__button">인증번호 발송</button>
                    </div>
                  </div>
                </div>

                <!-- 2021.01.20 : mod : 인증번호 발송 전/후 케이스 추가 -->
                <!-- Case : 인증번호 발송 전 -->
                <div class="form-row">
                  <div class="form-flex auth-phone-form">
                    <div class="form-flex__cell form-flex__cell--flexible">
                      <div class="ui-input-block auth-number-input">
                        <input type="text" class="ui-input" title="인증번호" placeholder="‘-’ 제외하고 입력" />
                        <button type="button" class="ui-button ui-input-delete">
                          <span class="for-a11y">입력 내용 지우기</span>
                        </button>
                      </div>
                    </div>
                    <div class="form-flex__cell">
                      <button type="button" class="ui-button ui-basic-button ui-basic-button--regular ui-basic-button--quaternary auth-phone-form__button" disabled>시간 연장</button>
                    </div>
                  </div>
                </div>
                <!-- //Case : 인증번호 발송 전 -->

                <!-- Case : 인증번호 발송 후 -->
                <div class="form-row">
                  <div class="form-flex auth-phone-form">
                    <div class="form-flex__cell form-flex__cell--flexible">
                      <div class="ui-input-block auth-number-input auth-number-input--time">
                        <input type="text" class="ui-input" title="인증번호" placeholder="‘-’ 제외하고 입력" />
                        <button type="button" class="ui-button ui-input-delete">
                          <span class="for-a11y">입력 내용 지우기</span>
                        </button>
                        <div class="auth-number-input__time">01분 30초</div>
                      </div>
                    </div>
                    <div class="form-flex__cell">
                      <button type="button" class="ui-button ui-basic-button ui-basic-button--regular ui-basic-button--quaternary auth-phone-form__button">시간 연장</button>
                    </div>
                  </div>
                </div>
                <!-- //Case : 인증번호 발송 후 -->
                <!-- //2021.01.20 : mod : 인증번호 발송 전/후 케이스 추가 -->

                <p class="notice-text">본인 명의의 휴대전화로만 인증이 가능합니다.</p>
              </div>
            </div>
          </div>
          <div class="ui-layer__foot">
            <div class="ui-buttons">
              <ul class="ui-buttons__list">
                <li class="ui-buttons__item">
                  <button type="button" class="ui-button ui-basic-button ui-basic-button--secondary">취소</button>
                </li>
                <li class="ui-buttons__item">
                  <button type="button" class="ui-button ui-basic-button">확인</button>
                </li>
              </ul>
            </div>
          </div>
        </section>
      </div>
    </div>
    <!-- //layer: 휴대폰번호 변경 -->

    <!-- script -->
    <script type="text/javascript" src="./assets/js/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="./assets/js/swiper.min.js"></script>
    <script type="text/javascript" src="./assets/js/ui-script.js"></script>
    <script type="text/javascript">
      // 퍼블리셔 테스트 소스 입니다. 운영엔 반영하지 말아주세요.
      $(function () {
        uiJSLayer.open('layer-change-phone');
      });
    </script>
    <!-- //script -->
  </body>
</html>
