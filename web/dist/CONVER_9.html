<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>하나카드 모바일 다이렉트 고객센터</title>

    <meta charset="euc-kr" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- favicon -->
    <link rel="icon" href="./assets/images/common/favicon.ico" type="image/x-icon" />
    <!-- //favicon -->

    <!-- style -->
    <link type="text/css" rel="stylesheet" href="./assets/css/swiper.min.css" />
    <link type="text/css" rel="stylesheet" href="./assets/css/common.css" />
    <link type="text/css" rel="stylesheet" href="./assets/css/ui-style.css" />
    <!-- //style -->
  </head>
  <body>
    <div id="wrap">
      <div class="layout-wrap">
        <div class="contents-wrap contents-wrap--call-transfer-end">
          <div class="call-transfer-end call-transfer-end--t-phone">
            <p class="call-transfer-end__big-text">
              다이렉트 고객센터가<br />
              <span class="color-violet">종료</span>되었습니다.
            </p>
            <p class="call-transfer-end__small-text">
              T전화 통화화면으로 이동해 주세요.<br />
              (휴대폰 화면 최상단을 아래로 내리고,<br />
              통화중 상태를 선택해주세요.)
            </p>
            <div class="call-transfer-end__object call-transfer-end__object--t-phone-1"></div>
            <p class="call-transfer-end__small-text">
              T전화 화면 하단에 ‘키패드’ 버튼을<br />
              선택하신 후 음성 안내를 확인해 주세요.
            </p>
            <div class="call-transfer-end__object call-transfer-end__object--t-phone-2"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- script -->
    <script type="text/javascript" src="./assets/js/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="./assets/js/swiper.min.js"></script>
    <script type="text/javascript" src="./assets/js/ui-script.js"></script>
    <!-- //script -->
  </body>
</html>
