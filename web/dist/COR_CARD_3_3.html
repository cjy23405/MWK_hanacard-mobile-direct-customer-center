<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>하나카드 모바일 다이렉트 고객센터</title>

    <meta charset="euc-kr" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- favicon -->
    <link rel="icon" href="./assets/images/common/favicon.ico" type="image/x-icon" />
    <!-- //favicon -->

    <!-- style -->
    <link type="text/css" rel="stylesheet" href="./assets/css/swiper.min.css" />
    <link type="text/css" rel="stylesheet" href="./assets/css/common.css" />
    <link type="text/css" rel="stylesheet" href="./assets/css/ui-style.css" />
    <!-- //style -->
  </head>
  <body>
    <a href="" data-layer-open="layer-fax-to">FAX 발송</a>

    <!-- layer: FAX 발송 -->
    <div class="layer-wrap layer-alert layer-fax-to" data-layer="layer-fax-to">
      <div class="layer-container">
        <section class="ui-alert">
          <div class="ui-alert__head">
            <div class="ui-alert-header">
              <h2 class="ui-alert-header__title">FAX 발송</h2>
            </div>
          </div>
          <div class="ui-alert__body">
            <div class="ui-alert__body-inner">
              <p class="ui-alert-message">
                <em>
                  FAX를 통해<br />
                  해당 카드의 이용내역을 받을 수 있습니다.
                </em>
              </p>
              <dl class="form-item">
                <dt class="form-item__key">FAX 번호</dt>
                <dd class="form-item__val">
                  <!-- 인풋 에러시 .ui-require-check 에 is-error 클래스 값 추가 -->
                  <div class="ui-require-check">
                    <div class="ui-input-block">
                      <!-- 2021.04.01 : mod : placeholder 값 변경 -->
                      <input type="text" class="ui-input" title="FAX 번호" placeholder="지역번호 포함 8 ~ 12자리 입력" />
                      <!-- //2021.04.01 : mod : placeholder 값 변경 -->
                      <button type="button" class="ui-button ui-input-delete">
                        <span class="for-a11y">입력 내용 지우기</span>
                      </button>
                    </div>
                    <p class="ui-require-check__message">FAX 번호를 입력해 주세요.</p>
                    <!-- 2021.04.01 : mod : 띄어쓰기 수정 및 콤마 제거 -->
                    <p class="ui-require-check__message">지역번호 포함 8 ~ 12자리를 입력해 주세요.</p>
                    <!-- //2021.04.01 : mod : 띄어쓰기 수정 및 콤마 제거 -->
                  </div>
                </dd>
              </dl>
              <dl class="form-item">
                <dt class="form-item__key">FAX 번호</dt>
                <dd class="form-item__val">
                  <!-- 인풋 에러시 .ui-require-check 에 is-error 클래스 값 추가 -->
                  <div class="ui-require-check is-error">
                    <div class="ui-input-block">
                      <!-- 2021.04.01 : mod : placeholder 값 변경 -->
                      <input type="text" class="ui-input" title="FAX 번호" placeholder="지역번호 포함 8 ~ 12자리 입력" />
                      <!-- //2021.04.01 : mod : placeholder 값 변경 -->
                      <button type="button" class="ui-button ui-input-delete">
                        <span class="for-a11y">입력 내용 지우기</span>
                      </button>
                    </div>
                    <p class="ui-require-check__message">FAX 번호를 입력해 주세요.</p>
                    <!-- 2021.04.01 : mod : 띄어쓰기 수정 및 콤마 제거 -->
                    <p class="ui-require-check__message">지역번호 포함 8 ~ 12자리를 입력해 주세요.</p>
                    <!-- //2021.04.01 : mod : 띄어쓰기 수정 및 콤마 제거 -->
                  </div>
                </dd>
              </dl>
              <!-- 2021.04.01 : mod : 띄어쓰기 수정 및 콤마 제거 -->
              <p class="notice-text">지역번호를 포함한 FAX 번호를 정확히 입력해 주세요.</p>
              <p class="notice-text">신청 후 약 30분 이내 수령할 수 있습니다.</p>
              <!-- //2021.04.01 : mod : 띄어쓰기 수정 및 콤마 제거 -->
            </div>
          </div>
          <div class="ui-alert__foot">
            <div class="ui-buttons">
              <ul class="ui-buttons__list">
                <li class="ui-buttons__item">
                  <button type="button" class="ui-button ui-basic-button ui-basic-button--secondary ui-basic-button--regular" data-role="layerClose">취소</button>
                </li>
                <li class="ui-buttons__item">
                  <button type="button" class="ui-button ui-basic-button ui-basic-button--regular">신청</button>
                </li>
              </ul>
            </div>
          </div>
        </section>
      </div>
    </div>
    <!-- //layer: FAX 발송 -->

    <!-- script -->
    <script type="text/javascript" src="./assets/js/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="./assets/js/swiper.min.js"></script>
    <script type="text/javascript" src="./assets/js/ui-script.js"></script>
    <script type="text/javascript">
      // 퍼블리셔 테스트 소스 입니다. 운영엔 반영하지 말아주세요.
      $(function () {
        uiJSLayer.open('layer-fax-to');
      });
    </script>
    <!-- //script -->
  </body>
</html>
