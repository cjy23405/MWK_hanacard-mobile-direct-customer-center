<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>하나카드 모바일 다이렉트 고객센터</title>

    <meta charset="euc-kr" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- favicon -->
    <link rel="icon" href="./assets/images/common/favicon.ico" type="image/x-icon" />
    <!-- //favicon -->

    <!-- style -->
    <link type="text/css" rel="stylesheet" href="./assets/css/swiper.min.css" />
    <link type="text/css" rel="stylesheet" href="./assets/css/common.css" />
    <link type="text/css" rel="stylesheet" href="./assets/css/ui-style.css" />
    <!-- //style -->
  </head>
  <body>
    <div id="wrap">
      <div class="layout-wrap">
        <div class="header-wrap">
          <div class="calling-bar">
            <div class="calling-bar__left">
              <p class="calling-bar__logo"><span class="for-a11y">하나카드</span></p>
            </div>
            <div class="calling-bar__right">
              <p class="calling-bar__time">
                <span class="calling-bar__time-title">통화시간</span>
                <span class="calling-bar__time-num">00:47</span>
              </p>
            </div>
          </div>
        </div>

        <div class="contents-wrap contents-wrap--intro">
          <div class="intro-head intro-head--select">
            <p class="intro-head__hello">
              하나카드 고객센터입니다.<br />
              원하시는 서비스를 선택해 주세요.
            </p>
          </div>
          <div class="intro-select">
            <ul class="intro-select__list">
              <li class="intro-select__item intro-select__item--center">
                <a href="" class="intro-select__link">
                  <strong class="intro-select__name">다이렉트 고객센터</strong>
                  <span class="intro-select__text">다이렉트 웹을 통해 보면서 카드 서비스를 이용하실수 있는 ‘다이렉트 고객센터(디지털ARS)’ 입니다.</span>
                </a>
              </li>
              <li class="intro-select__item intro-select__item--ars">
                <a href="" class="intro-select__link">
                  <strong class="intro-select__name">음성 ARS</strong>
                  <span class="intro-select__text">음성 안내를 듣고 카드 서비스를 이용할 수 있는 ‘음성 ARS’ 입니다.</span>
                </a>
              </li>
            </ul>
          </div>
        </div>

        <div class="bottom-fix-wrap js-not-inert">
          <div class="call-end">
            <button type="button" class="ui-button call-end__button">
              <span class="for-a11y">통화종료</span>
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- script -->
    <script type="text/javascript" src="./assets/js/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="./assets/js/swiper.min.js"></script>
    <script type="text/javascript" src="./assets/js/ui-script.js"></script>
    <!-- //script -->
  </body>
</html>
