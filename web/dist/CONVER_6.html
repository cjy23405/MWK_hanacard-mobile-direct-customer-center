<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>하나카드 모바일 다이렉트 고객센터</title>

    <meta charset="euc-kr" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- favicon -->
    <link rel="icon" href="./assets/images/common/favicon.ico" type="image/x-icon" />
    <!-- //favicon -->

    <!-- style -->
    <link type="text/css" rel="stylesheet" href="./assets/css/swiper.min.css" />
    <link type="text/css" rel="stylesheet" href="./assets/css/common.css" />
    <link type="text/css" rel="stylesheet" href="./assets/css/ui-style.css" />
    <!-- //style -->
  </head>
  <body>
    <a href="" data-layer-open="layer-chat-start">채팅상담 연결 안내</a>

    <!-- layer: 채팅상담 연결 안내 -->
    <div class="layer-wrap layer-alert layer-chat-start" data-layer="layer-chat-start">
      <div class="layer-container">
        <section class="ui-alert">
          <div class="ui-alert__head">
            <div class="ui-alert-header">
              <h2 class="ui-alert-header__title">채팅상담 연결 안내</h2>
            </div>
          </div>
          <div class="ui-alert__body">
            <div class="ui-alert__body-inner">
              <div class="call-transfer-alert-icon call-transfer-alert-icon--chat-start"></div>
              <p class="contents-text"><strong>채팅상담을 시작합니다.</strong></p>
              <p class="ui-alert-message">
                채팅을 통해 상담원과 편리하게<br />
                상담하실 수 있습니다.
              </p>
              <p class="ui-alert-message">
                <strong class="color-violet">
                  <!-- 2021.04.01 : mod : 띄어쓰기 수정 및 시간 표기 법 수정 -->
                  (일반 업무 : 평일 9:00~18:00<br />
                  <!-- //2021.04.01 : mod : 띄어쓰기 수정 및 시간 표기 법 수정 -->
                  분실/보이스피싱, 승인 업무 : 24시간)
                </strong>
              </p>
            </div>
          </div>
          <div class="ui-alert__foot">
            <div class="ui-buttons ui-buttons--full">
              <ul class="ui-buttons__list">
                <li class="ui-buttons__item">
                  <a href="" class="ui-basic-button ui-basic-button--regular ui-basic-button--quaternary">채팅상담 시작</a>
                </li>
                <li class="ui-buttons__item">
                  <a href="" class="ui-basic-button ui-basic-button--regular">다이렉트 고객센터 계속 이용</a>
                </li>
              </ul>
            </div>
          </div>
        </section>
      </div>
    </div>
    <!-- //layer: 채팅상담 연결 안내 -->

    <!-- script -->
    <script type="text/javascript" src="./assets/js/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="./assets/js/swiper.min.js"></script>
    <script type="text/javascript" src="./assets/js/ui-script.js"></script>
    <script type="text/javascript">
      // 퍼블리셔 테스트 소스 입니다. 운영엔 반영하지 말아주세요.
      $(function () {
        uiJSLayer.open('layer-chat-start');
      });
    </script>
    <!-- //script -->
  </body>
</html>
