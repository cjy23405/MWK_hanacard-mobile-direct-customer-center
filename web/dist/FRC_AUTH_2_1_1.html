<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>하나카드 모바일 다이렉트 고객센터</title>

    <meta charset="euc-kr" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- favicon -->
    <link rel="icon" href="./assets/images/common/favicon.ico" type="image/x-icon" />
    <!-- //favicon -->

    <!-- style -->
    <link type="text/css" rel="stylesheet" href="./assets/css/swiper.min.css" />
    <link type="text/css" rel="stylesheet" href="./assets/css/common.css" />
    <link type="text/css" rel="stylesheet" href="./assets/css/ui-style.css" />
    <!-- //style -->
  </head>
  <body>
    <a href="" data-layer-open="layer-store-bill-cancel-info">취소 신청 정보확인</a>

    <!-- layer: 취소 신청 정보확인 -->
    <div class="layer-wrap layer-alert layer-store-bill-cancel-info" data-layer="layer-store-bill-cancel-info">
      <div class="layer-container">
        <section class="ui-alert">
          <div class="ui-alert__head">
            <div class="ui-alert-header">
              <h2 class="ui-alert-header__title">취소 신청 정보확인</h2>
            </div>
          </div>
          <div class="ui-alert__body ui-alert__body--scroll">
            <div class="ui-alert__body-inner">
              <section class="primary-section primary-section--popup">
                <div class="primary-section__head">
                  <h3 class="primary-section__title">승인 정보</h3>
                </div>
                <div class="primary-section__body">
                  <div class="primary-table">
                    <table>
                      <tbody>
                        <tr>
                          <th>가맹점명</th>
                          <td>GS25 편의점 청라국제도시점</td>
                        </tr>
                        <tr>
                          <th>가맹점번호</th>
                          <td>00-987654321</td>
                        </tr>
                        <tr>
                          <th>거래구분</th>
                          <td>국내</td>
                        </tr>
                        <tr>
                          <th>카드번호</th>
                          <td>4021-75**-****-0453</td>
                        </tr>
                        <tr>
                          <th>승인금액</th>
                          <td>9,999,000원</td>
                        </tr>
                        <tr>
                          <th>승인번호</th>
                          <td>20201234</td>
                        </tr>
                        <tr>
                          <th>승인일자</th>
                          <td>2021.01.22</td>
                        </tr>
                        <tr>
                          <th>할부구분</th>
                          <td>일시불</td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </section>
              <section class="primary-section primary-section--popup">
                <div class="primary-section__head">
                  <h3 class="primary-section__title">취소자 정보</h3>
                </div>
                <div class="primary-section__body">
                  <div class="form-row">
                    <div class="primary-table">
                      <table>
                        <tbody>
                          <tr>
                            <th>신청자 이름</th>
                            <td>홍길동</td>
                          </tr>
                          <tr>
                            <th>신청자 연락처</th>
                            <td>01012345678</td>
                          </tr>
                        </tbody>
                      </table>
                    </div>
                  </div>
                  <div class="form-row">
                    <p class="symbol-text symbol-text--samll color-blue-gray">
                      <span class="symbol-text__symbol">※</span>
                      <!-- 2021.04.01 : mod : 띄어쓰기 수정 -->
                      <span class="symbol-text__text">카드번호, 승인금액을 꼭 확인하시고 [신청] 버튼을 선택해 주세요.</span>
                      <!-- //2021.04.01 : mod : 띄어쓰기 수정 -->
                    </p>
                  </div>
                </div>
              </section>
            </div>
          </div>
          <div class="ui-alert__foot">
            <div class="ui-buttons">
              <ul class="ui-buttons__list">
                <li class="ui-buttons__item">
                  <button type="button" class="ui-button ui-basic-button ui-basic-button--regular ui-basic-button--secondary">취소</button>
                </li>
                <li class="ui-buttons__item">
                  <button type="button" class="ui-button ui-basic-button ui-basic-button--regular">신청</button>
                </li>
              </ul>
            </div>
          </div>
        </section>
      </div>
    </div>
    <!-- //layer: 취소 신청 정보확인 -->

    <!-- script -->
    <script type="text/javascript" src="./assets/js/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="./assets/js/swiper.min.js"></script>
    <script type="text/javascript" src="./assets/js/ui-script.js"></script>
    <script type="text/javascript">
      // 퍼블리셔 테스트 소스 입니다. 운영엔 반영하지 말아주세요.
      $(function () {
        uiJSLayer.open('layer-store-bill-cancel-info');
      });
    </script>
    <!-- //script -->
  </body>
</html>
